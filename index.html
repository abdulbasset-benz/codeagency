<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      * {
        scroll-behavior: smooth;
        
      }

      body {
        overflow-x: hidden;
      }
    </style>
    <title>Responsive Navbar</title>
  </head>
  <body class="bg-gray-100">
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center bg-white w-screen px-6 py-4 shadow-sm relative z-20"
    >
      <!-- Brand -->
      <div class="flex items-center gap-2">
        <img class="w-14" src="Brand/Vector.svg" alt="Logo" />
        <h1 class="capitalize font-bold hidden md:flex">Coditech</h1>
      </div>

      <!-- Menu Button (mobile only) -->
      <button id="menuToggle" class="md:hidden">
        <img src="Brand/menu-fill.svg" alt="Menu Icon" />
      </button>

      <!-- Unified Menu (hidden on mobile until toggled) -->
      <div
        id="navMenu"
        class="fixed top-0 right-0 h-full w-[80%] bg-white shadow-lg transform translate-x-full transition-transform duration-300 z-30 flex-col items-center gap-6 p-6 md:static md:translate-x-0 md:flex md:flex-row md:gap-6 md:shadow-none md:bg-transparent md:w-auto md:h-auto md:p-0 hidden md:flex"
      >
        <!-- Close Button (only visible on mobile) -->
        <div class="w-full flex justify-end md:hidden">
          <button id="menuClose">
            <img src="Brand/close-line.svg" alt="Close Icon" />
          </button>
        </div>

        <ul
          class="flex flex-col md:flex-row items-center gap-6 text-sm md:font-semibold text-gray-700"
        >
          <li>
            <a class="capitalize hover:text-indigo-500" href="#">accueil</a>
          </li>
          <li>
            <a class="capitalize hover:text-indigo-500" href="#">contact</a>
          </li>
          <li>
            <a class="capitalize hover:text-indigo-500" href="#">projects</a>
          </li>
          <li>
            <a class="capitalize hover:text-indigo-500" href="#">services</a>
          </li>
        </ul>

        <div class="flex justify-center pt-6 md:hidden">
          <button
            class="md:flex bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:opacity-90 transition"
          >
            Contact us
          </button>
        </div>
      </div>
      <div class="hidden md:flex md:gap-6">
        <button
          class="bg-gradient-to-tr from-purple-500 via-pink-500 to-red-500 text-white font-semibold px-6 py-3 rounded-lg shadow-md hover:opacity-90 transition"
        >
          Contact us
        </button>
      </div>
    </nav>

    <main
      class="flex flex-col pt-16 md:pt-0 h-full text-center md:flex-row md:text-left px-6 md:px-5 max-w-7xl mx-auto"
    >
      <!-- Text + Button Section -->
      <div
        class="flex flex-col items-center md:items-start justify-center gap-4 flex-1"
      >
        <h1 class="text-5xl">
          Great
          <span
            class="bg-gradient-to-tr from-purple-500 via-pink-500 to-red-500 bg-clip-text text-transparent"
          >
            software
          </span>
          is
        </h1>
        <h1 class="font-bold text-5xl">
          built by great
          <span
            class="bg-gradient-to-tr from-purple-500 via-pink-500 to-red-500 bg-clip-text text-transparent"
          >
            Teams
          </span>
        </h1>
        <p class="text-gray-500 px-4 md:px-0 md:w-3/4 pt-2">
          We help build and manage a team of world-class developers to bring
          your vision to life
        </p>
        <button
          class="bg-purple-900 text-white font-semibold px-6 py-3 rounded-md shadow-md hover:opacity-90 transition mt-4"
        >
          Let's get started
        </button>
      </div>

      <!-- Image Section -->
      <div
        class="flex justify-center items-center flex-1 mt-6 md:mt-0"
      >
        <img
          src="/Brand/web-development 1.svg"
          alt="Web Development Illustration"
          class="max-w-full h-auto"
        />
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
